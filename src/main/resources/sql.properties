sbs_config_sql = INSERT INTO sbs_config (id, booking_timeout, modify_timeout, disabled, \
  connection_timeout, supplier_name, module_mapper, booking_engine_book) VALUES ({0}) ON DUPLICATE KEY UPDATE booking_timeout={1},\
  modify_timeout={2}, disabled={3}, connection_timeout={4}, supplier_name={5}, module_mapper={6}, booking_engine_book={7};

sbs_config_settings_sql = INSERT INTO sbs_config_settings (module_id, variable, value, data_type) VALUES (%s) \
  ON DUPLICATE KEY UPDATE variable=%s, value=%s, data_type=%s;